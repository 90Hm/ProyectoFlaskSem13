{% extends "base.html" %}
{% block title %}Inventarios{% endblock %}
{% block content %}

<h1>Inventarios</h1>

<!-- Formulario de bÃºsqueda -->
<form method="GET" action="/inventarios">
    <input type="text" name="buscar" placeholder="Buscar producto..." value="{{ buscar|default('') }}">
    <button type="submit">Buscar</button>
</form>
<br>

<!-- Tabla de inventarios -->
<table border="1" cellpadding="5" cellspacing="0">
<tr>
    <th>ID</th>
    <th>Producto</th>
    <th>Cantidad</th>
</tr>
{% for i in inventarios %}
<tr>
    <td>{{ i.id_producto }}</td>
    <td>{{ i.nombre }}</td>
    <td>{{ i.cantidad }}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
