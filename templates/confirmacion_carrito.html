{% extends 'base.html' %}
{% block title %}Compra realizada{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-9">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-success text-white text-center">
          <h3 class="mb-0">¡Compra realizada con éxito!</h3>
        </div>
        <div class="card-body">
          <div class="alert alert-success text-center fade-in" style="font-size:1.1em; animation-delay:0.2s;">
            {{ mensaje }}
          </div>
          {# No mostrar el resumen de productos, solo el mensaje #}
          <div class="text-center mt-3 fade-in" style="animation-delay:0.5s;">
            <a href="{{ url_for('productos') }}" class="btn btn-outline-primary">Volver a productos</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
